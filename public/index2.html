<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="./assets/css/style.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <title>Book Club</title>
</head>
<body>


<section class="bg-dark p-5">
    <div class="container">
      <div class="row justify-content-between">

      <div class="card col bg-dark p-4">
        <h3 class="text-light">Enter a new posts</h3>
        <form id="book-form">
              <div>
              <label class="text-light flex-row" for="id" class="form-label">Name </label>
              <input type="text" id="id" name="id" class="form-input form-control" placeholder="enter the id">
              </div>
         
              <div>
              <label class="text-light flex-row" for="title" class="form-label">title</label>
              <input type="text" id="title" name="title" class="form-input form-control" placeholder="title">
              </div>
              
              <div>
              <label class="text-light flex-row" for="date" class="form-label">date</label>
              <input type="text" id="date" name="date" class="form-input form-control" placeholder="date">
              </div>

              <div>
              <label class="text-light flex-row" for="location" class="form-label">location</label>
              <input type="text" id="location" name="location" class="form-input form-control" placeholder="location">
              </div>
              
              <div>
              <label class="text-light flex-row" for="description" class="form-label">description</label>
              <input type="text" id="description" name="description" class="form-input form-control" placeholder="description">
              </div>            
          <div class="mt-3">
          <button class="btn btn-light">cREATE a post /button>
          </div>
        </form>
    </div>

    <div class="col">
     <div id="bookContent" Class="col bg-light"></div>
    </div>

    </div>
  </div>
</section>


<script src="./javascript/create-post.js"></script>
